<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL ONLINE - Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .score-input { width: 100%; padding: 0.5rem; text-align: center; border: 1px solid #d1d5db; border-radius: 0.375rem; font-weight: 600; }
        .score-input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.5); }
        .score-input:disabled { background-color: #e5e7eb; cursor: not-allowed; }
        .category-header { background-color: #e5e7eb; font-weight: 600; padding: 0.75rem; min-width: 100px; }
        .separator-row td { border-top: 4px solid #4b5563; }
        .total-final td { font-weight: 800; background-color: #10b981; color: white; font-size: 1.25rem; }
        .bonus-label { font-size: 0.75rem; font-weight: 600; color: #dc2626; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="setup-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Configurar Jogadores</h2>
            <div id="player-inputs-container" class="space-y-4 mb-4"></div>
            <div class="flex space-x-2 mb-6">
                <button id="add-player-btn" class="flex-1 bg-gray-300 py-2 rounded-lg font-semibold hover:bg-gray-400">+ Jogador</button>
                <button id="remove-player-btn" class="flex-1 bg-red-400 text-white py-2 rounded-lg font-semibold hover:bg-red-500">- Remover</button>
            </div>
            <button id="start-game-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 shadow-md">Iniciar Jogo</button>
        </div>
    </div>

    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900">GENERAL ONLINE</h1>
        <button onclick="resetGame()" class="mt-2 text-sm text-red-600 underline">Reiniciar Tudo</button>
    </header>

    <div id="app-content" class="max-w-4xl mx-auto bg-white p-4 sm:p-6 rounded-xl shadow-2xl hidden">
        <div class="overflow-x-auto">
            <table id="score-table" class="min-w-full divide-y divide-gray-200 border-collapse"></table>
        </div>
    </div>

    <script>
        // Configurações e Variáveis
        const CATEGORIES_SIMPLES = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis'];
        const CATEGORIES_COMBINACAO = ['sequencia', 'fullhouse', 'quadra', 'general'];
        const CATEGORY_LABELS = { um:'1s', dois:'2s', tres:'3s', quatro:'4s', cinco:'5s', seis:'6s', sequencia:'Sequência', fullhouse:'Fula', quadra:'Poker', general:'General' };
        const FIXED_SCORES = { sequencia: 25, fullhouse: 35, quadra: 40, general: 50 };
        
        let gameState = JSON.parse(localStorage.getItem('general_game')) || {
            activePlayerKeys: ['p1', 'p2'],
            playerNames: { p1: '', p2: '' },
            scores: {},
            gameStarted: false
        };

        const container = document.getElementById('player-inputs-container');

        function renderSetup() {
            container.innerHTML = '';
            gameState.activePlayerKeys.forEach(key => {
                container.innerHTML += `
                    <div>
                        <label class="block text-sm font-medium">Nome do Jogador ${key.slice(1)}</label>
                        <input type="text" id="name-${key}" value="${gameState.playerNames[key] || ''}" class="mt-1 block w-full border p-2 rounded-md">
                    </div>`;
            });
        }

        document.getElementById('add-player-btn').onclick = () => {
            if (gameState.activePlayerKeys.length < 6) {
                const newKey = `p${gameState.activePlayerKeys.length + 1}`;
                gameState.activePlayerKeys.push(newKey);
                renderSetup();
            }
        };

        document.getElementById('remove-player-btn').onclick = () => {
            if (gameState.activePlayerKeys.length > 2) {
                gameState.activePlayerKeys.pop();
                renderSetup();
            }
        };

        document.getElementById('start-game-btn').onclick = () => {
            gameState.activePlayerKeys.forEach(key => {
                gameState.playerNames[key] = document.getElementById(`name-${key}`).value || key.toUpperCase();
            });
            gameState.gameStarted = true;
            saveAndRender();
        };

        function saveAndRender() {
            localStorage.setItem('general_game', JSON.stringify(gameState));
            if (gameState.gameStarted) {
                document.getElementById('setup-modal').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                renderTable();
            } else {
                renderSetup();
            }
        }

        function renderTable() {
            const table = document.getElementById('score-table');
            let html = `<thead><tr><th class="category-header border-r">Categoria</th>`;
            gameState.activePlayerKeys.forEach(key => {
                html += `<th class="category-header text-center">${gameState.playerNames[key]}</th>`;
            });
            html += `</tr></thead><tbody>`;

            // Linhas Simples
            CATEGORIES_SIMPLES.forEach(cat => {
                html += `<tr><td class="p-2 border-r font-medium">${CATEGORY_LABELS[cat]}</td>`;
                gameState.activePlayerKeys.forEach(key => {
                    const val = gameState.scores[key]?.[cat] ?? '';
                    html += `<td class="p-1"><input type="number" onchange="updateScore('${key}','${cat}',this.value)" value="${val}" class="score-input"></td>`;
                });
                html += `</tr>`;
            });

            // Linhas Combinação
            CATEGORIES_COMBINACAO.forEach((cat, idx) => {
                html += `<tr class="${idx === 0 ? 'separator-row' : ''}"><td class="p-2 border-r font-medium">${CATEGORY_LABELS[cat]}</td>`;
                gameState.activePlayerKeys.forEach(key => {
                    const data = gameState.scores[key]?.[cat] || { scored: false, bonus: false };
                    const points = data.scored ? (FIXED_SCORES[cat] + (data.bonus ? 5 : 0)) : 0;
                    html += `<td class="p-1">
                        <div class="flex items-center justify-around">
                            <span class="font-bold w-8">${points}</span>
                            <input type="checkbox" ${data.scored ? 'checked' : ''} onchange="updateCombo('${key}','${cat}','scored',this.checked)" class="w-5 h-5">
                            <input type="checkbox" ${data.bonus ? 'checked' : ''} ${!data.scored ? 'disabled' : ''} onchange="updateCombo('${key}','${cat}','bonus',this.checked)" class="w-4 h-4">
                            <span class="bonus-label">+5</span>
                        </div>
                    </td>`;
                });
                html += `</tr>`;
            });

            // Total
            html += `<tr class="total-final"><td class="p-2 border-r">TOTAL</td>`;
            gameState.activePlayerKeys.forEach(key => {
                html += `<td class="text-center" id="total-${key}">${calculateTotal(key)}</td>`;
            });
            html += `</tr></tbody>`;
            table.innerHTML = html;
        }

        window.updateScore = (player, cat, val) => {
            if (!gameState.scores[player]) gameState.scores[player] = {};
            gameState.scores[player][cat] = val === '' ? null : parseInt(val);
            saveAndRender();
        };

        window.updateCombo = (player, cat, type, val) => {
            if (!gameState.scores[player]) gameState.scores[player] = {};
            if (!gameState.scores[player][cat]) gameState.scores[player][cat] = { scored: false, bonus: false };
            gameState.scores[player][cat][type] = val;
            if (type === 'scored' && !val) gameState.scores[player][cat].bonus = false;
            saveAndRender();
        };

        function calculateTotal(player) {
            let total = 0;
            const s = gameState.scores[player] || {};
            CATEGORIES_SIMPLES.forEach(c => total += (parseInt(s[c]) || 0));
            CATEGORIES_COMBINACAO.forEach(c => {
                if (s[c]?.scored) total += (FIXED_SCORES[c] + (s[c].bonus ? 5 : 0));
            });
            return total;
        }

        function resetGame() {
            if(confirm("Deseja zerar o placar e voltar para o início?")) {
                localStorage.removeItem('general_game');
                location.reload();
            }
        }

        saveAndRender();
    </script>
</body>
</html>
